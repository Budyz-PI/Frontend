<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NFTs with seamless Pi Network integration." />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/Logo02.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="BUDYZ NFT Portal" />
    <meta property="og:description" content="NFTs with seamless Pi Network integration." />
    <meta property="og:image" content="/Logo02.png" />
    <meta property="og:url" content="https://budyz.xyz/" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>BUDYZ NFT Portal</title>

    <!-- Pi Network SDK (LOAD FIRST) -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (!window.Pi) {
          console.error("❌ PI SDK failed to load!");
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding:2em; text-align:center; color:#b00; background:#fffbe7; border-radius:8px; margin-top:2em;">
                <strong>Pi SDK not detected.</strong><br>
                Please open this app inside the Pi Browser.<br>
                <span style="font-size:0.9em;">(The Pi Network SDK is required for login and payment.)</span>
              </div>
            `;
          }
        } else {
          console.log("✅ PI SDK loaded successfully");
        }
      });
    </script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        min-height: 100vh;
        background: url("/Logo02.png") no-repeat center center fixed;
        background-size: cover;
        position: relative;
      }
      #root {
        position: relative;
        z-index: 2;
        min-height: 100vh;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.75);
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding:2em; text-align:center; color:#b00; background:#fffbe7; border-radius:8px; margin-top:2em;">
        <strong>JavaScript is disabled.</strong><br>
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    <div class="overlay"></div>
    <div id="root"></div>

    <!-- React entrypoint (usually index.js for CRA/Replit) -->
    <script src="/src/index.js"></script>
  </body>
</html>
